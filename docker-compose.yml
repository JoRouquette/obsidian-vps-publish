services:
  scribe-ektaron:
    build:
      context: .
      dockerfile: Dockerfile
    image: scribe-ektaron:dev
    restart: unless-stopped

    # Variables communes (complétées/surchargées par .env)
    env_file:
      - .env
    environment:
      LOGGER_LEVEL: 'debug'
      ALLOWED_ORIGINS: '*,app://obsidian'
      AUTHOR_NAME: 'Jonathan Rouquette'
      REPO_URL: 'https://github.com/jonathanrouquette/scribe-ektaron'

    ports:
      - '3000:3000'

    volumes:
      - content:/content
      - assets:/assets

    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  content: {}
  assets: {}
