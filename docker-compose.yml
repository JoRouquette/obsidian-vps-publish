services:
  scribe-ektaron:
    build:
      context: .
      dockerfile: Dockerfile
    image: scribe-ektaron:dev
    restart: unless-stopped
    env_file: [.env]
    environment:
      NODE_ENV: production
    ports:
      - '3000:3000'
    volumes:
      - ./content:/content
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 20s
      timeout: 3s
      retries: 5
