<section class="home" aria-live="polite">
  <header class="head">
    <div class="title-block">
      <h2 class="title">Bienvenue sur votre site de lore.</h2>
    </div>

    <app-search-bar
      class="home-search"
      placeholder="Rechercher titre, tag..."
      [value]="catalog.query()"
      (queryChange)="onQueryInput($event)"
    ></app-search-bar>
  </header>

  <mat-divider class="sep"></mat-divider>

  <div class="content" [innerHTML]="rootIndexHtml()"></div>
</section>
