<mat-form-field appearance="outline" class="search-field">
  <mat-icon matPrefix class="search-ico">search</mat-icon>
  <input
    #searchInput
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (keydown)="onKeydown($event)"
    autocomplete="off"
    spellcheck="false"
    aria-label="Rechercher"
  />
  @if (value.length > 0) {
    <button
      matSuffix
      mat-icon-button
      (click)="clear()"
      aria-label="Effacer la recherche"
      type="button"
      class="clear-btn"
    >
      <mat-icon>close</mat-icon>
    </button>
  }
  @if (showSubmitButton) {
    <button
      matSuffix
      mat-icon-button
      (click)="searchSubmit.emit(value)"
      aria-label="Valider la recherche"
      type="button"
    >
      <mat-icon>arrow_forward</mat-icon>
    </button>
  }
</mat-form-field>
