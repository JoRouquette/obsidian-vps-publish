<mat-form-field appearance="outline" class="search-field">
  <mat-icon matPrefix class="search-ico">search</mat-icon>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    autocomplete="off"
    spellcheck="false"
    aria-label="Rechercher"
  />
</mat-form-field>
