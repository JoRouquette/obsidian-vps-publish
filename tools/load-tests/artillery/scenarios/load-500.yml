config:
  target: "{{ $env.BASE_URL || 'http://localhost:3000' }}"
  phases:
    - duration: 180
      arrivalRate: 1
      maxVusers: 1
      name: 'Heavy load - 500 notes'
  processor: './helpers/session-processor.js'
  variables:
    apiKey: "{{ $env.API_KEY || 'test-api-key' }}"
    notesCount: 500
    assetsCount: 80
  plugins:
    expect: {}

scenarios:
  - name: 'Heavy Load Test - 500 Notes'
    flow:
      - function: 'generateSessionPayloads'

      - post:
          url: '/api/session/start'
          headers:
            x-api-key: '{{ apiKey }}'
            Content-Type: 'application/json'
          json:
            notesPlanned: 500
            assetsPlanned: 80
            batchConfig:
              maxBytesPerRequest: 10485760
            ignoredTags: []
          capture:
            - json: '$.sessionId'
              as: 'sessionId'
          expect:
            - statusCode: 201

      - post:
          url: '/api/session/{{ sessionId }}/notes/upload'
          headers:
            x-api-key: '{{ apiKey }}'
            Content-Type: 'application/json'
          json:
            notes: '{{ notes }}'
            cleanupRules: '{{ cleanupRules }}'
          expect:
            - statusCode: 200

      - post:
          url: '/api/session/{{ sessionId }}/assets/upload'
          headers:
            x-api-key: '{{ apiKey }}'
            Content-Type: 'application/json'
          json:
            assets: '{{ assets }}'
          expect:
            - statusCode: 200

      - post:
          url: '/api/session/{{ sessionId }}/finish'
          headers:
            x-api-key: '{{ apiKey }}'
            Content-Type: 'application/json'
          json:
            notesProcessed: 500
            assetsProcessed: 80
          expect:
            - statusCode: 200
